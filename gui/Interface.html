<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="problem_panel">
    <h2>Problem</h2>
    <div class="problem_tab">
        <p>What kind of problem do you want to solve?</p>
        <select id="type_selector">
            <option value="none" selected="selected">----Select an option----</option>
            <option value="single">Single-variable equation</option>
        </select>
    </div>
    <div class="problem_tab">
        <p>What's your problem?</p>
        <input class="problem_def" placeholder="Enter your problem here" id="problem_def" autofocus>
    </div>
    <div class="problem_tab">
        <p>How do you want to solve your problem?</p>
        <select id="method_selector">
            <option value="none" selected="selected">----Select an option----</option>
            <option value="bisection">Bisection</option>
            <option value="false_pos">False Position (Regula falsi)</option>
            <option value="fixed_point">Fixed Point</option>
            <option value="newton">Newton</option>
            <option value="secant">Secant</option>
        </select>
    </div>
    <div class="problem_tab">
        <p>First X value</p>
        <input type="number">
        <p>Second X value</p>
        <input type="number">
        <p>Tolerance</p>
        <input type="number">
        <p>Max. Iterations</p>
        <input type="number">

    </div>
    <p></p>
</div>
<div class="solution_panel">
    <h2>Solution</h2>

</div>
</body>
</html>

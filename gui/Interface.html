<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="problem_panel" id="problem_panel">
    <h2>Problem</h2>
    <div class="problem_tab" id="what">
        <label for="type_selector">What kind of problem do you want to solve?</label><select id="type_selector">
            <option value="none" selected="selected">----Select an option----</option>
            <option value="single">Single-variable equation</option>
        </select>
    </div>
    <div class="problem_tab" id="which">
        <p>What's your problem?</p>
        <label for="single_problem_def">f(x) = </label>
        <input class="single_problem_def" placeholder="Enter your problem here" id="single_problem_def">
    </div>
    <div class="problem_tab" id="how">
        <label for="single_method_selector">How do you want to solve your problem?</label><select id="single_method_selector">
            <option value="none" selected="selected">----Select an option----</option>
            <option value="search">Incremental Search</option>
            <option value="bisection">Bisection</option>
            <option value="false_pos">False Position (Regula falsi)</option>
            <option value="fixed_point">Fixed Point</option>
            <option value="newton">Newton</option>
            <option value="secant">Secant</option>
            <option value="multi">Multiple Roots</option>
        </select>
        <div id="gin"><label>g(x) = <input class="g_input" placeholder="?" id="g"></label></div>
        <div id="dfin"><label for="df">f'(x) = </label><input class="df_input" placeholder="?" id="df"></div>
        <div id="d2fin"><label for="d2f">f''(x) = </label><input class="d2f_input" placeholder="?" id="d2f"></div>
    </div>
    <div class="single_problem_tab" id="single_data">
        <div id="x1in"><label>First X value
                <input type="number" id="x1">
            </label></div>

        <div id="x2in"><label>Second X value
                <input type="number" id="x2">
            </label></div>

        <div id="dxin"><label>Delta
                <input type="number" id="dx">
            </label></div>

        <div id="tolin"><label>Tolerance
                <input type="number" min="0" id="tol">
            </label></div>

        <div id="itin"><label>Max. Iterations
                <input type="number" min="1" step="1" id="it">
            </label></div>
        <input type="button" id="submit_button" value="Solve">

    </div>
    <p></p>
</div>
<div class="solution_panel" id="solution_panel">
    <h2>Solution</h2>
    <div id="single_solution">
        <div id="plot"></div>
        <div id="result_table"></div>
        <div id="result"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculaThor</title>
</head>
<body>
<div class="container text-nowrap">
<div class="jumbotron" id="problem_panel">
    <h2>Problem</h2>
    <div class="card p-3" id="what">
        <label for="type_selector">What kind of problem do you want to solve?</label><select id="type_selector">
            <option value="none" selected="selected">----Select an option----</option>
            <option value="single">Single-variable equation</option>
            <option value="system">System of equations</option>
            <option value="inter">Interpolation</option>
        </select>
    </div>
    <div id="single_problem_panel" class="card p-3">
        <div class="card p-3" id="which">
            <p>What's your problem?</p>
            <label for="single_problem_def" class="d-inline">f(x) = </label>
            <input class="d-inlinef" placeholder="Enter your problem here" id="single_problem_def">
        </div>
        <div class="card p-3" id="how">
            <label for="single_method_selector">How do you want to solve your problem?</label><select id="single_method_selector">
                <option value="none" selected="selected">----Select an option----</option>
                <option value="search">Incremental Search</option>
                <option value="bisection">Bisection</option>
                <option value="false_pos">False Position (Regula falsi)</option>
                <option value="fixed_point">Fixed Point</option>
                <option value="newton">Newton</option>
                <option value="secant">Secant</option>
                <option value="multi">Multiple Roots</option>
            </select>
            <div id="gin"><label>g(x) = <input class="g_input" placeholder="?" id="g"></label></div>
            <div id="dfin"><label for="df">f'(x) = </label><input class="df_input" placeholder="?" id="df"></div>
            <div id="d2fin"><label for="d2f">f''(x) = </label><input class="d2f_input" placeholder="?" id="d2f"></div>
        </div>
        <div class="card p-3" id="single_data">
            <div id="x1in"><label>First X value
                    <input type="number" id="x1">
             </label></div>

            <div id="x2in"><label>Second X value
                    <input type="number" id="x2">
            </label></div>
            <div id="dxin"><label>Delta
                <input type="number" id="dx">
            </label></div>
            <div id="tolin"><label>Tolerance
                <input type="number" min="0" id="tol">
            </label></div>

            <div id="itin"><label>Max. Iterations
                <input type="number" min="1" step="1" id="it">
            </label></div>
            <div id="absolute">
                <label for="abs">Absolute Error</label><input type="radio" name="error" value="absolute" id="abs" checked>
            </div>
            <div id="relative">
                <label for="rel">Relative Error</label><input type="radio" name="error" value="relative" id="rel">
            </div>
        </div>
    </div>
    <div id="system_problem_panel" class="card p-3">
        <div id="nvarsin"><label>How many variables? <input type="number" min="2" step="1" id="n_vars"></label></div>
        <div id="matrix_in">
            <input type="button" id="A_button" value="Enter the coefficient matrix" class="btn btn-secondary text-light">
            <input type="button" id="B_button" value="Enter the independent terms vector" class="btn btn-secondary text-light">
        </div>
        <div id="matrix_modal" class="card p-3">

        </div>
        <div id="vector_modal" class="card p-3">

        </div>
        <div class="card p-3" id="se_methods">
            <label for="system_method_selector">How do you want to solve your problem?</label><select id="system_method_selector">
                <option value="none" selected="selected">----Select an option----</option>
                <option value="gauss">Gaussian Elimination</option>
                <option value="ppivoting">Gaussian Elimination w/ partial pivoting</option>
                <option value="tpivoting">Gaussian Elimination w/ total pivoting</option>
                <option value="doolittle">Doolittle Factorization</option>
                <option value="croud">Croud Factorization</option>
                <option value="cholesky">Cholesky Factorization</option>
                <option value="jacobi">Jacobi</option>
                <option value="gauss_seidel">Gauss-Seidel Relaxed</option>
            </select>
        </div>
        <div id="system_data" class="card p-3">

            <div id="SE_tolin"><label>Tolerance
                    <input type="number" min="0" id="SE_tol">
                </label>
            </div>
            <div id="SE_itin"><label>Max. Iterations
                    <input type="number" min="1" step="1" id="SE_it">
                </label>
            </div>
            <div id="w_in"><label>w
                    <input type="number" step=any id="w">
                </label>
            </div>
            <input type="button" id="xi_button" value="Enter the initial values">
            <div id="initial_values"></div>
            <div id="SE_absolute">
                <label for="SE_abs">Absolute Error</label><input type="radio" name="SE_error" value="absolute" id="SE_abs" checked>
            </div>
            <div id="SE_relative">
                <label for="SE_rel">Relative Error</label><input type="radio" name="SE_error" value="relative" id="SE_rel">
            </div>
            <div id="infinity">
                <label for="infinity_norm">Infinity Norm</label><input type="radio" name="norm" value="infinity" id="infinity_norm" checked>
            </div>
            <div id="euclidean">
                <label for="euclidean_norm">Euclidean Norm</label><input type="radio" name="norm" value="euclidean" id="euclidean_norm">
            </div>
        </div>

    </div>
    <div id="interpolation_problem_panel" class="card p-3">

    </div>
    <input type="button" id="submit_button" value="Solve" class="btn btn-primary text-dark">
</div>
<div class="jumbotron" id="solution_panel">

</div>
</div>
<a href="https://sites.google.com/site/analisisnumerico20192banilat/" target="_blank">Help</a>
</body>
</html>
